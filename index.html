const colors = ["#ffe4e6","#e0f2fe","#fef9c3","#fce7f3","#dcfce7"];
const modal = document.getElementById("giftModal");
const acceptBtn = document.getElementById("acceptGift");
let pageLoaded = false;

function createMessage(text, delay = 0) {
  setTimeout(() => {
    const msg = document.createElement("div");
    msg.className = "message";
    msg.innerText = text;
    const x = Math.random() * (window.innerWidth - 180);
    const y = Math.random() * (window.innerHeight - 100);
    msg.style.left = `${x}px`;
    msg.style.top = `${y}px`;
    msg.style.background = colors[Math.floor(Math.random() * colors.length)];
    msg.style.display = "block";
    const anims = ["fadeInUp","fadeInDown","fadeInLeft","fadeInRight","zoomIn"];
    msg.style.animation = `${anims[Math.floor(Math.random()*anims.length)]} 0.7s ease forwards`;
    document.body.appendChild(msg);
  }, delay);
}

function heartPath() {
  if (!pageLoaded) return;
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  const scale = Math.min(window.innerWidth, window.innerHeight) / 50;
  const points = [];
  for (let t = 0; t < Math.PI * 2; t += 0.08) { // æ­¥é•¿åŠ å¤§ï¼Œç»˜åˆ¶æ›´å¿«
    const x = centerX + scale * 16 * Math.pow(Math.sin(t), 3);
    const y = centerY - scale * (
      13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)
    );
    points.push({x, y});
  }
  points.forEach((p, i) => setTimeout(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "â¤ï¸";
    h.style.left = p.x + "px";
    h.style.top = p.y + "px";
    h.style.display = "block";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }, i * 15)); // å»¶è¿Ÿç¼©çŸ­ï¼Œç”»å¿ƒæ›´å¿«
  setTimeout(showMessages, 1000); // ç”»å®Œçˆ±å¿ƒåå¿«é€Ÿå‡ºç°æ°”æ³¡
}


function showMessages() {
  if (!pageLoaded) return;
  for (let i=0;i<52;i++){
    const msgText = messages[i % messages.length];
